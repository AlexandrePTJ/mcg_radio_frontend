{% extends "layout.html" %}

{% block content %}

<div class="flex four">
    {% for station in stations %}
    <div>
        <article class="card">
            <img src="{{ station.image_url }}">
            <footer>
                <h4>{{ station.position }} - {{ station.name }}</h4>
                <a href="{{ url_for('edit_station', station_id=station.id) }}">Edit</a>
            </footer>
        </article>
    </div>
    {% endfor %}
</div>

{% endblock %}
