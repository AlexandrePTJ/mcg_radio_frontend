{% extends "layout.html" %}

{% block content %}

    <div class="flex four">
        {% for station in stations %}
            <div>
                <article class="card">
                    <img src="{{ station.image_url }}">
                    <footer>
                        <h4>{{ station.position }} - {{ station.name }}</h4>
                        <a href="{{ url_for('edit_station', station_id=station.id) }}">Editer</a>
                        <a href="{{ url_for('remove_station', station_id=station.id) }}">Supprimer</a>
                        <a href="{{ url_for('play_station', station_id=station.id) }}">Jouer</a>
                    </footer>
                </article>
            </div>
        {% endfor %}
    </div>

{% endblock %}
